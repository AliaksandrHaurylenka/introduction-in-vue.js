<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Величие Vue.js</title>
</head>
<body>
<div class="container">
  <h2>1. v-show</h2>
  <h3 v-show='!v_show_message'>Вы должны написать сообщение для получения помощи!</h3>
  <form class="mt-3">
    <div class="form-group">
      <textarea class="form-control" rows="3" v-model="v_show_message"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" v-show='v_show_message' class='mb-2'>
        Отправить послание всем союзникам для помощи!
      </button>
    </div>
  </form>

  <hr>
  <h2>2. v-if</h2>
  <h3 v-if='!v_if_message'>Вы должны написать сообщение для получения помощи!</h3>
  <form class="mt-3">
    <div class="form-group">
      <textarea class="form-control" rows="3" v-model="v_if_message"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" v-if='v_if_message' class='mb-2'>
        Отправить послание всем союзникам для помощи!
      </button>
    </div>
  </form>
  
  <pre class="bg-warning">{{ $data }}</pre>
</div>
</body>
<!-- cdn that contains all contents of Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '.container',
        data: {
            v_show_message: 'v-show: Наш король мертв! Пришлите подмогу!',
            v_if_message: 'v-if: Наш король мертв! Пришлите подмогу!',
        },
    })
</script>
</html>
